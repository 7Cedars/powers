[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
always_use_create_2_factory = true
memory_limit = 1342177280
optimizer_runs = 600
# dynamic_test_linking = true
# Auto-detect Solidity versions from pragma statements
auto_detect_solc = true
ffi = true

fs_permissions = [
    { access = "read", path = "./out"},
    { access = "read-write", path = "./powered/" }
]

# Remappings for dependencies
# NOTE: Order matters! More specific remappings should come first
remappings = [
    # Your project's remappings (@ prefixed - these take priority)
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@forge-std/=lib/forge-std/src/",
    "@solady/=lib/solady/src/",
    "@solbase/=lib/solbase/src/",
    "@chainlink/contracts/=lib/chainlink-evm/contracts", 
    "@chainlink/contracts-ccip/=lib/chainlink-ccip/chains/evm/contracts",
    "@mocks/=test/mocks/",
    "@multicall3/=lib/multicall3/src/",
    # Allo-v2 remappings (non-@ prefixed - for allo-v2 contracts only)
    "openzeppelin-contracts-upgradeable/=lib/allo-v2/lib/openzeppelin-contracts-upgradeable/",
    "openzeppelin-contracts/=lib/allo-v2/lib/openzeppelin-contracts/",
    "solady/=lib/allo-v2/lib/solady/src/",
    "forge-std/=lib/allo-v2/lib/forge-std/src/"
] 

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = false

[fuzz]
runs = 256
depth = 256
fail_on_revert = true 
seed = '0x4ea'

[invariant] 
runs = 32
depth = 32 
fail_on_revert = true 

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
